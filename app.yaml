application: simple-personal-blog
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: html/css

- url: /js
  static_dir: html/js

- url: /fonts
  static_dir: html/fonts

- url: /img
  static_dir: html/img

- url: /ckeditor
  static_dir: ckeditor

- url: /tags
  script: article_app.app

- url: /language_tags
  script: article_app.app

- url: /search_article
  script: article_app.app

- url: /article
  script: article_app.app
  login: admin

- url: /article/.*
  script: article_app.app
  login: admin

- url: /picture/view_photo/.*
  script: picture_app.app

- url: /picture/.*
  script: picture_app.app
  login: admin
  

- url: /edit_blog
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: PIL
  version: latest

- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

# webob 1.2.3 fix the file/text uploading issue with international characters in request
- name: webob
  version: latest 
